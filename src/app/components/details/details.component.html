<div class="relative bg-transparent overflow-hidden">
  <div class="mx-auto">
    <div class="relative z-10 pb-8 bg-transparent sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pr-32 lg:pb-28 xl:pb-32">
      
        <button (click)="backPage()" class="absolute -top-12 left-5 sm:-top-9 lg:left-8 lg:-top-12 text-gray-600 back-button text-sm tracking-wider"><i class="icon-angle-left text-lg"></i>Regresar</button>
      
        <main class="mt-10 mx-auto max-w-6xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
        <div class="sm:text-center lg:text-left">
          <h1 class="text-4xl text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline title -mb-10 mt-16 sm:mt-0">{{ activity.name }}</span>
            <br>
            <span class="block text-3xl text-blue-500 xl:inline title-2">{{ activity.subject }}</span>
          </h1>
          <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
            {{ activity.detail }}
          </p>
          <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
            <div class="rounded-md shadow">
              <a type="button"
                class="cursor-pointer w-full flex items-center justify-center px-8 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 md:py-3 md:text-lg md:px-10">
                Ver Detalles
              </a>
            </div>
            <div class="mt-3 sm:mt-0 sm:ml-3">
              <a type="button"
                class="cursor-pointer w-full flex items-center justify-center px-8 py-2 border border-transparent text-base font-medium rounded-md text-blue-500  bg-indigo-100 hover:bg-indigo-200 md:py-3 md:text-lg md:px-10">
                Calificación
              </a>
            </div>
          </div>
        </div>
      </main>

    </div>
  </div>
  <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
    <img class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full" [src]="activity.img">
  </div>
</div>

<div class="label-container w-full py-4 px-5 2xl:px-80 xl:px-32 justify-center flex space-x-8 xl:space-x-16 mt-4">
  <span class="shadow-md">10 Comentarios <i class="icon-comment"></i></span>
  <span class="shadow-md">15 Me Gusta <i class="icon-thumbs-up"></i></span>
  <span class="shadow-md">6 No Me Gusta <i class="icon-thumbs-down"></i></span>
  <span class="shadow-md">36 Visitas <i class="icon-eye"></i></span>
</div>

<section id="content" class="w-full md:px-28 px-20 2xl:px-96 mt-4 pb-24">
  <p class="text-gray-700 mb-8 mt-10 italic">Entrega: {{ activity.date | date:'fullDate' | titlecase}}</p>
  <h1 class="text-blue-700 mb-2 text-2xl">Descripción</h1>
  <p class="whitespace-pre-wrap text-gray-800 text-justify">{{ activity.info }}</p>
</section>
